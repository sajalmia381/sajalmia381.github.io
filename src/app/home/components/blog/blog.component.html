<section class="py-[70px]">
  <div class="container">
    <div class="flex items-center flex-wrap justify-between mb-5">
      <h2 class="section_title">Latest Blogs</h2>
      <a
        class="py-2 px-4 bg-teal-500 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75"
        target="_blank"
        href="https://techincent.com/"
        >View All</a
      >
    </div>
    <div role="status" *ngIf="isLoading; else content">
      <svg
        aria-hidden="true"
        class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>

<!-- Content -->
<ng-template #content>
  <div *ngIf="errorMsg; else postContent" class="border border-red-400 px-4 py-3 rounded-lg relative" role="alert">
    <span>{{ errorMsg }}!</span>
    <a class="ml-4 underline" href="https://techincent.com/">Check Here</a>
    <span> to visit posts</span>
  </div>
</ng-template>

<!-- Post Content -->
<ng-template #postContent>
  <!-- This is an example component -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 xl:gap-6" *ngIf="posts$ | async as postList; else emptyMsg">
    <ng-container *ngFor="let post of postList">
      <ng-container *ngTemplateOutlet="postTemplate; context: { $implicit: post }"></ng-container>
    </ng-container>
  </div>
</ng-template>

<ng-template #emptyMsg>
  <h4>Post is not found!</h4>
</ng-template>

<ng-template #postTemplate let-post>
  <div class="w-full bg-[#ecebe1] bg-opacity-10 rounded-3xl shadow-xl overflow-hidden">
    <div class="max-w-md mx-auto">
      <div
        *ngIf="post?.feature_images"
        class="h-[236px]"
        [style]="'background-image:url(' + post?.feature_images + ');background-size:cover;background-position:center'"
      ></div>
      <div *ngIf="!post?.feature_images" class="h-[236px] flex items-center justify-center border-b border-teal-400/20">
        <span>No Preview Image</span>
      </div>

      <div class="p-4 sm:p-6">
        <div class="flex flex-row">
          <p class="text-[15px] font-bold text-[#0FB478]">{{ post?.date | date: "mediumDate" }}</p>
        </div>
        <p class="font-bold text-[18px] leading-7 mb-3 mt-2">{{ post?.title?.rendered }}</p>
        <a
          target="_blank"
          [href]="post?.link"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-800 rounded-lg hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Read more
          <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</ng-template>
